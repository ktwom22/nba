<!DOCTYPE html>
<html>
<head>
  <title>NBA Lineup Optimizer</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"/>
  <style>
    body { font-family: Arial; margin: 2em; background: #f9f9f9; }
    table { width: 100%; }
    th, td { text-align: center; }
    input[type="checkbox"] { transform: scale(1.3); }
    button { margin-top: 15px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>üèÄ NBA DraftKings Player Pool</h2>
  <form method="POST" action="/optimize">
    <table id="players" class="display">
      <thead>
        <tr>
          <th>Include</th>
          <th>Player</th>
          <th>Team</th>
          <th>Opp</th>
          <th>Pos</th>
          <th>DVP</th>
          <th>Proj</th>
          <th>Usage</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tbody>
        {% for p in players %}
        <tr>
          <td><input type="checkbox" name="include_player" value="{{ p.idx }}" checked></td>
          <td>{{ p.player }}</td>
          <td>{{ p.team }}</td>
          <td>{{ p.opp }}</td>
          <td>{{ p.pos }}</td>
          <td>{{ p.dvp }}</td>
          <td>{{ p.projected_points }}</td>
          <td>{{ p.usuage }}</td>
          <td>${{ "%.0f"|format(p.salary) }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <br>
    <label>Number of Lineups:</label>
    <input type="number" name="player_count" value="10" min="1" max="50">
    <br>
    <button type="submit">Optimize Lineups</button>
  </form>

  <script>
    $(document).ready(function(){
      $('#players').DataTable({
        paging: true,
        searching: true,
        order: [[6, "desc"]] // sort by projection
      });
    });
  </script>
</body>
</html>
