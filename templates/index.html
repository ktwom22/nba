<!DOCTYPE html>
<html>
<head>
  <title>NBA Lineup Optimizer</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #fafafa; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; background: #fff; }
    th, td { border: 1px solid #ddd; padding: 6px; text-align: center; }
    th { background-color: #333; color: white; cursor: pointer; }
    input[type="text"] { width: 200px; margin-bottom: 10px; padding: 5px; }
    button { margin-top: 15px; padding: 8px 16px; border: none; background: #333; color: #fff; cursor: pointer; border-radius: 6px; }
    button:hover { background: #555; }
  </style>
</head>
<body>
  <h2>üèÄ NBA DraftKings Optimizer</h2>

  <form method="POST" action="/optimize">
    <label>Number of lineups: </label>
    <input type="number" name="num_lineups" value="10" min="1" max="100" required>
    <br><br>

    <input type="text" id="searchBox" placeholder="Search players..." onkeyup="filterTable()">

    <table id="playerTable">
      <thead>
        <tr>
          <th>Include</th>
          <th>POS</th>
          <th>PLAYER</th>
          <th>TEAM</th>
          <th>SALARY</th>
          <th>PROJ</th>
          <th>DVP</th>
          <th>USAGE</th>
        </tr>
      </thead>
      <tbody>
        {% for p in players %}
        <tr>
          <td><input type="checkbox" name="include_player" value="{{ p.idx }}" checked></td>
          <td>{{ p.POS }}</td>
          <td>{{ p.PLAYER }}</td>
          <td>{{ p.TEAM }}</td>
          <td>${{ "%.0f"|format(p.Salary) }}</td>
          <td>{{ "%.1f"|format(p["PROJECTED POINTS"]) }}</td>
          <td>{{ "%.1f"|format(p.DVP) }}</td>
          <td>{{ "%.1f"|format(p.Usage) }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <button type="submit">Generate Lineups</button>
  </form>

  <script>
    function filterTable() {
      const query = document.getElementById("searchBox").value.toLowerCase();
      const rows = document.querySelectorAll("#playerTable tbody tr");
      rows.forEach(row => {
        const name = row.cells[2].textContent.toLowerCase();
        row.style.display = name.includes(query) ? "" : "none";
      });
    }
  </script>
</body>
</html>
