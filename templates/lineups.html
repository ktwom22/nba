<!DOCTYPE html>
<html>
<head>
  <title>Top NBA Lineups</title>
  <style>
    body { font-family: Arial, sans-serif; margin:2em; background:#fafafa; }
    table { border-collapse: collapse; width: 100%; background: white; margin-bottom:2em; }
    th, td { border:1px solid #ddd; padding:8px; text-align:center; }
    th { background:#333; color:white; }
    h2 { color:#333; }
  </style>
</head>
<body>
  <h2>Top Lineups</h2>
  {% for l in lineups %}
    <h3>Lineup {{ l.num }} — Projected: {{ l.proj }} — Salary: ${{ l.salary }}</h3>
    <table>
      <tr>
        <th>Slot</th><th>Player</th><th>Pos</th><th>Salary</th><th>Projected</th>
      </tr>
      {% for p in l.players %}
      <tr>
        <td>{{ p.slot }}</td>
        <td>{{ p.name }}</td>
        <td>{{ p.pos }}</td>
        <td>${{ p.salary }}</td>
        <td>{{ p.proj }}</td>
      </tr>
      {% endfor %}
    </table>
  {% endfor %}
</body>
</html>
