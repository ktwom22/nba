<!DOCTYPE html>
<html>
<head>
  <title>NBA DraftKings Player Pool</title>
  <link rel="stylesheet"
        href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    table { width: 100%; background: #fff; border-collapse: collapse; }
    th, td { padding: 8px; border: 1px solid #ddd; text-align: center; }
    th { background-color: #333; color: white; }
    input[type=number] { width: 70px; }
  </style>
</head>
<body>
  <h2>üèÄ NBA DraftKings Player Pool</h2>
  <form method="POST" action="/optimize">
    <table id="player-table">
      <thead>
        <tr>
          <th>Player</th>
          <th>Pos</th>
          <th>DVP</th>
          <th>Projected</th>
          <th>Usage</th>
          <th>Salary</th>
          <th>Include?</th>
        </tr>
      </thead>
      <tbody>
        {% for p in players %}
        <tr>
          <td>{{ p.PLAYER }}</td>
          <td>{{ p.POS }}</td>
          <td><input type="number" step="0.1" name="dvp_{{ loop.index0 }}"
                     value="{{ p.DVP }}"></td>
          <td><input type="number" step="0.1" name="proj_{{ loop.index0 }}"
                     value="{{ p.PROJECTED }}"></td>
          <td><input type="number" step="0.1" name="usage_{{ loop.index0 }}"
                     value="{{ p.USAGE }}"></td>
          <td>{{ p.SALARY }}</td>
          <td><input type="checkbox" name="include_{{ loop.index0 }}" checked></td>
          <input type="hidden" name="idx_{{ loop.index0 }}" value="{{ p.idx }}">
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <br>
    <button type="submit">Generate Lineups</button>
  </form>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script>
    $(document).ready(function(){
      $('#player-table').DataTable({
        "paging": true,
        "searching": true,
        "order": [[3, "desc"]] // sort by Projected Points by default
      });
    });
  </script>
</body>
</html>
